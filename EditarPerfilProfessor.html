<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaEdu - Editar Perfil</title>
  <link rel="stylesheet" href="css/PainelProfessor.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <div class="sidebar-main-navigation">
    <div class="sidebar-header">
      <button id="toggle-sidebar-btn"><i data-lucide="menu"></i></button>
    </div>
    <nav>
      <a href="PainelProfessor.html"><i data-lucide="layout-dashboard"></i><span>Painel</span></a>
      <a href="ProfessorCalendario.html"><i data-lucide="calendar"></i><span>Calendário</span></a>
      <a href="GerenciarAvisos.html"><i data-lucide="megaphone"></i><span>Gerenciar Avisos</span></a>
    </nav>
  </div>

  <div id="profile-menu-container" class="sidebar-bottom-menu">
    <button id="profile-menu-button" class="profile-button">
      <span id="profile-avatar" class="profile-avatar">M</span>
      <div class="profile-info">
        <span id="profile-username" class="username">Carregando...</span>
        <span id="profile-email" class="email"></span>
      </div>
    </button>

    <div id="profile-dropdown" class="profile-dropdown-sidebar">
      <div class="dropdown-header">
        <span id="dropdown-username" class="username"></span>
        <span id="dropdown-email" class="email"></span>
      </div>
      <a href="EditarPerfilProfessor.html" class="dropdown-item active"><i data-lucide="user-cog"></i><span>Editar Perfil</span></a>
      <a href="ConfiguracoesProfessor.html" class="dropdown-item"><i data-lucide="settings"></i><span>Configurações</span></a>
      <div class="dropdown-divider"></div>
      <a href="#" id="logout-btn" class="dropdown-item logout"><i data-lucide="log-out"></i><span>Sair</span></a>
    </div>
  </div>
</div>

<!-- ===== CONTEÚDO PRINCIPAL ===== -->
<div class="main">
  <header class="main-header">
    <h1>Editar Perfil</h1>
    <p>Mantenha seus dados pessoais e de acesso atualizados.</p>
  </header>

  <div class="panel" style="max-width:600px; margin:auto;">
    <form id="perfil-form">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required placeholder="Digite seu nome completo">

      <label for="email">Endereço de E-mail</label>
      <input type="email" id="email" disabled>
      <small style="color: var(--text-muted);">O e-mail não pode ser alterado.</small>

      <label for="senha">Nova Senha</label>
      <input type="password" id="senha" placeholder="Deixe em branco para não alterar">

      <hr style="border: 1px solid var(--panel-border); margin: 20px 0;">

      <button type="submit" class="btn-primary" style="margin-top:10px;">Salvar Alterações</button>
    </form>

    <p id="mensagem" style="margin-top:15px; color: var(--accent); display:none;"></p>
  </div>
</div>

<script type="module" src="js/EditarPerfilProfessor.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
