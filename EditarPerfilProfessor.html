<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaEdu - Editar Perfil (Professor)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/EditarPerfilProfessor.css">
</head>
<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <div class="sidebar-main-navigation">
    <div class="sidebar-header">
      <button id="toggle-sidebar-btn"><i data-lucide="menu"></i></button>
    </div>
    <nav>
      <a href="PainelProfessor.html"><i data-lucide="layout-dashboard"></i> <span>Painel</span></a>
      <a href="ProfessorCalendario.html"><i data-lucide="calendar"></i> <span>Calendário</span></a>
      <a href="GerenciarAvisos.html"><i data-lucide="megaphone"></i> <span>Gerenciar Avisos</span></a>
    </nav>
  </div>
  <div id="profile-menu-container" class="sidebar-bottom-menu">
    <button id="profile-menu-button" class="profile-button">
      <span class="profile-avatar"></span>
      <div class="profile-info">
        <span class="username">Carregando...</span>
        <span class="email"></span>
      </div>
    </button>
    <div id="profile-dropdown" class="profile-dropdown-sidebar">
      <div class="dropdown-header"><span class="username"></span><span class="email"></span></div>
      <a href="EditarPerfilProfessor.html" class="dropdown-item active"><i data-lucide="user-cog"></i><span>Editar Perfil</span></a>
      <a href="ConfiguracoesProfessor.html" class="dropdown-item"><i data-lucide="settings"></i><span>Configurações</span></a>
      <div class="dropdown-divider"></div>
      <a href="Login.html" class="dropdown-item logout"><i data-lucide="log-out"></i><span>Sair</span></a>
    </div>
  </div>
</div>

<!-- ===== CONTEÚDO PRINCIPAL ===== -->
<div class="main">
  <header class="main-header">
    <h1>Editar Perfil</h1>
    <p>Mantenha seus dados pessoais e de acesso atualizados.</p>
  </header>

  <div class="panel">
    <form id="profile-form">
      <div class="form-group">
        <label for="profile-name">Nome Completo</label>
        <input type="text" id="profile-name" placeholder="Carregando..." required>
      </div>
      <div class="form-group">
        <label for="profile-email">Endereço de E-mail</label>
        <input type="email" id="profile-email" placeholder="Carregando..." disabled>
        <small>O e-mail não pode ser alterado.</small>
      </div>
      <div class="form-group">
        <label for="profile-password">Nova Senha</label>
        <input type="password" id="profile-password" placeholder="Deixe em branco para não alterar">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-save">Salvar Alterações</button>
      </div>
    </form>
    <p id="mensagem" style="text-align:center; margin-top:15px;"></p>
  </div>
</div>

<script type="module" src="js/EditarPerfilProfessor.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
