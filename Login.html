<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlphaEdu - Entrar</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div class="form-container">
      <div class="tab-container">
        <div class="tab" data-target="inscrever">Inscrever-se</div>
        <div class="tab active" data-target="entrar">Entrar</div>
        <div class="underline"></div>
      </div>

      <div class="social-buttons">
        <button id="login-google" class="social-button" type="button">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Continuar com o Google
        </button>
      </div>

      <div class="divider">ou com e-mail</div>

      <form id="loginForm">
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Insira seu endereço de e-mail" required />
        </div>
        <div>
          <label for="senha">
            <span>Senha</span>
            <div class="forgot"><a href="#">Esqueci a senha</a></div>
          </label>
          <div class="password-container">
            <input type="password" id="senha" placeholder="Digite sua senha" required />
          </div>
        </div>
        <button type="submit" class="submit-btn">Entrar</button>
      </form>

      <div class="bottom">
        Não possui uma conta? <a href="Registrar.html">Inscreva-se</a>
      </div>
    </div>
  </div>

<script type="module">
  // =======================================================================
  // ===== SCRIPT COMPLETO E CORRIGIDO PARA LOGIN.HTML =====
  // =======================================================================

  // --- 1. SCRIPT DAS ABAS (TABS) ---
  const tabs = document.querySelectorAll('.tab');
  const underline = document.querySelector('.underline');

  function moveUnderline(element) {
    if (underline && element) {
      underline.style.width = element.offsetWidth + "px";
      underline.style.left = element.offsetLeft + "px";
    }
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const destino = tab.getAttribute("data-target");
      if (destino === "inscrever") {
        window.location.href = "Registrar.html";
      }
    });
  });

  window.addEventListener('load', () => {
    const activeTab = document.querySelector('.tab.active');
    moveUnderline(activeTab);
  });

  // --- 2. SCRIPT DO FIREBASE ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBdXV5FGtIgGulzCoOGO7humceFOmA5KVU",
    authDomain: "alphaedu-1a738.firebaseapp.com",
    databaseURL: "https://alphaedu-1a738-default-rtdb.firebaseio.com/",
    projectId: "alphaedu-1a738",
    storageBucket: "alphaedu-1a738.firebasestorage.app",
    messagingSenderId: "570881564591",
    appId: "1:570881564591:web:60c1ed6f8aaa414b27995a",
    measurementId: "G-M36B97ZQVY"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // --- 3. FUNÇÃO DE REDIRECIONAMENTO ---
  async function redirectUser(userId) {
    const userRef = ref(db, 'users/' + userId);
    try {
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const userData = snapshot.val();
        if (userData.userType === 'professor') {
          window.location.href = "telaProfessor.html";
        } else {
          window.location.href = "painel.html";
        }
      } else {
        // Se não houver dados no DB, redireciona para o painel padrão
        console.warn("Dados do usuário não encontrados no Realtime Database. Redirecionando para painel padrão.");
        window.location.href = "painel.html";
      }
    } catch (error) {
      console.error("Erro ao buscar dados do usuário para redirecionamento:", error);
      alert("Ocorreu um erro ao carregar seus dados. Redirecionando para o painel padrão.");
      window.location.href = "painel.html";
    }
  }

  // --- 4. LÓGICA DE LOGIN ---

  // Login com E-mail e Senha
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const submitButton = loginForm.querySelector('.submit-btn');
    submitButton.disabled = true;
    submitButton.textContent = 'Entrando...';

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, senha);
      // Se o login for bem-sucedido, chama a função de redirecionamento
      await redirectUser(userCredential.user.uid);
    } catch (error) {
      console.error("Erro no login:", error.code, error.message);
      alert("E-mail ou senha incorretos. Por favor, tente novamente.");
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = 'Entrar';
    }
  });

  // Login com Google
  const googleButton = document.getElementById("login-google");
  googleButton.addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userRef = ref(db, 'users/' + user.uid);
      const snapshot = await get(userRef);

      // Se o usuário NÃO existir (primeiro login com Google), cria um novo registro
      if (!snapshot.exists()) {
        await set(userRef, {
          uid: user.uid,
          username: user.displayName,
          email: user.email,
          userType: 'aluno', // Define 'aluno' como padrão para novos logins com Google
          createdAt: new Date().toISOString()
        });
      }
      
      // Após criar (se necessário) ou confirmar que existe, redireciona
      await redirectUser(user.uid);

    } catch (error) {
      console.error("Erro no login com Google:", error.code, error.message);
      alert("Não foi possível fazer login com o Google. Tente novamente.");
    }
  });
</script>
<script type="module" src="js/scriptLogin.js"></script>

</body>
</html>
