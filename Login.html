<body>
  <div class="left"></div>
  <div class="right">
    <div class="form-container">
      <div class="tab-container">
        <div class="tab" data-target="inscrever">Inscrever-se</div>
        <div class="tab active" data-target="entrar">Entrar</div>
        <div class="underline"></div>
      </div>

      <div class="social-buttons">
        <button id="login-google" class="social-button" type="button">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Continuar com o Google
        </button>
      </div>

      <div class="divider">ou com e-mail</div>

      <form id="loginForm">
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Insira seu endereço de e-mail" required />
        </div>
        <div>
          <label for="senha">
            <span>Senha</span>
            <div class="forgot"><a href="#">Esqueci a senha</a></div>
          </label>
          <div class="password-container">
            <input type="password" id="senha" placeholder="Digite sua senha" required />
          </div>
        </div>
        <button type="submit" class="submit-btn">Entrar</button>
      </form>

      <div class="bottom">
        Não possui uma conta? <a href="Registrar.html">Inscreva-se</a>
      </div>
    </div>
  </div>

<script type="module">
  // --- SCRIPT DAS ABAS (TABS ) ---
  const tabs = document.querySelectorAll('.tab');
  const underline = document.querySelector('.underline');

  function moveUnderline(element) {
    if (underline && element) {
      underline.style.width = element.offsetWidth + "px";
      underline.style.left = element.offsetLeft + "px";
    }
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const destino = tab.getAttribute("data-target");
      if (destino === "inscrever") {
        // CORREÇÃO DEFINITIVA: Usando o nome do arquivo com "R" maiúsculo
        window.location.href = "Registrar.html";
      }
    });
  });

  window.addEventListener('load', () => {
    const activeTab = document.querySelector('.tab.active');
    moveUnderline(activeTab);
  });

  // --- SCRIPT DO FIREBASE ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    projectId: "alphaedu-60ef2",
    storageBucket: "alphaedu-60ef2.appspot.com",
    messagingSenderId: "850593200345",
    appId: "1:850593200345:web:abf53a5b5cd6c255f4e6c8",
    measurementId: "G-Q961GG2JFN"
  };

  const app = initializeApp(firebaseConfig );
  const auth = getAuth(app);

  loginForm.addEventListener("submit", async (e) => {

  });

  const googleButton = document.getElementById("login-google");
  googleButton.addEventListener("click", async () => {

  });
</script>
