<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlphaEdu - Entrar</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;800&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="css/styleLogin.css">


</head>


<body>
  <div class="left">


  </div>


  <div class="right">
    <div class="form-container">
      <div class="tabs">
        <!DOCTYPE html>
        <html lang="pt-BR">

        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Tabs com underline animado</title>

        </head>

        <body>
          <div class="tab-container">
            <div class="tab" data-target="inscrever">Inscrever-se</div>
            <div class="tab active" data-target="entrar">Entrar</div>
            <div class="underline"></div>
          </div>




          <!-- Na página LOGIN, inverta as classes "active" e os data-href conforme necessário -->
      </div>


      <div class="social-buttons">
        <button id="login-google" class="social-button" type="button">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Continuar com o
          Google
        </button>
      </div>

      <div class="divider">ou com e-mail</div>

      <form>
        <div>
          <label for="email">
            <n>E-mail</n>
          </label>
          <input type="email" id="email" placeholder="Insira seu endereço de e-mail ou nome de usuário" />
        </div>

        <div>
          <label for="senha">
            <span>Senha</span>
            <div class="forgot"><a href="#">Esqueci a senha</a></div>
          </label>
          <div class="password-container">
            <input type="password" id="senha" placeholder="Digite sua senha" />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn">Entrar</button>
      </form>

      <div class="bottom">
        Não possui uma conta? <a href="Registrar.html">Inscreva-se</a>
      </div>
    </div>
  </div>
  <script src="js/scriptLogin.js"></script>

  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // Config do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD5mZJOy6WLXis0vyuBDN3R0fv62uewMZ4",
      authDomain: "alfa-edu-ltnov3.firebaseapp.com",
      databaseURL: "https://alfa-edu-ltnov3-default-rtdb.firebaseio.com",
      projectId: "alfa-edu-ltnov3",
      storageBucket: "alfa-edu-ltnov3.firebasestorage.app",
      messagingSenderId: "65492735007",
      appId: "1:65492735007:web:579b220d5b730e8bc6f12a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    document.getElementById("login-google").addEventListener("click", async() => {
    try{
      const resultado = await signInWithPopup(auth, provider);

      const credencial = GoogleAuthProvider.credentialFromResult(resultado);
      const token = credencial.accessToken;

      const user = resultado.user;
      console.log("Usuário logado:", user);

      window.location.href= "painel.html";
    } catch (error) {

      console.error ("Erro no login com o google :(, se liga:", error);
      alert("Não foi possivel fazer login com o google");
    }





    });



    const loginForm = document.querySelector("form"); // pega seu form de login
    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, senha);

        window.location.href = "painel.html";
      } catch (err) {
        console.error(err);
        alert("Usuário ou senha inválidos.");
      }
    });
  </script>


</body>

</html>
