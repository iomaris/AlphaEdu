<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlphaEdu - Registrar</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styleRegistrar.css">

</head>



<body>
  <div class="left">

  </div>

  <div class="right">
    <div class="form-container">


      <div class="tab-container">
        <div class="tab active" data-target="inscrever">Inscrever-se</div>
        <div class="tab" data-target="entrar">Entrar</div>
        <div class="underline"></div>
      </div>



      

    <!-- Grupo 2: Nome de usuário -->
    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" id="username" placeholder="Nome de usuário" />
    </div> 

  <form>
    <!-- Grupo 1: Data de Nascimento -->
    <div class="form-group">
      <label for="dia">Data de nascimento</label>
      <div class="date-container">
        <select id="dia" name="dia" required>
          <option value="">Dia</option>
          <script>
            for (let d = 1; d <= 31; d++) { document.write(`<option value="${d}">${d}</option>`); }
          </script>
        </select>
        <select id="mes" name="mes" required>
          <option value="">Mês</option>
          <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option><option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option><option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option><option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
        </select>
        <select id="ano" name="ano" required>
          <option value="">Ano</option>
          <script>
            const anoAtual = new Date().getFullYear();
            for (let a = anoAtual; a >= 1900; a--) { document.write(`<option value="${a}">${a}</option>`); }
          </script>
        </select>
      </div>
    </div>
  
   
  
    <!-- Grupo 3: E-mail -->
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="usuario@email.com" />
    </div>
  
    <!-- Grupo 4: Tipo de Usuário -->
    <div class="form-group">
      <label for="user-type">Tipo de Usuário</label>
      <select id="user-type" name="user-type" required>
        <option value="" disabled selected>Selecione seu tipo de usuário</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>
    </div>
  
    <!-- Grupo 5: Senha -->
    <div class="form-group">
      <label for="senha">
        <span>Senha</span>
        <div class="forgot"><a href="#">Esqueci a senha</a></div>
      </label>
      <div class="password-container">
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>
    </div>
  
    <button type="submit" class="submit-btn">Inscrever-se</button>
  </form>

      <div class="bottom">
        Já possui uma conta? <a href="Login.html">Entre</a>
      </div>
    </div>
  </div>
  <script src="js/scriptRegistrar.js"></script>



  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD5mZJOy6WLXis0vyuBDN3R0fv62uewMZ4",
    authDomain: "alfa-edu-ltnov3.firebaseapp.com",
    databaseURL: "https://alfa-edu-ltnov3-default-rtdb.firebaseio.com",
    projectId: "alfa-edu-ltnov3",
    storageBucket: "alfa-edu-ltnov3.firebasestorage.app",
    messagingSenderId: "65492735007",
    appId: "1:65492735007:web:579b220d5b730e8bc6f12a"
  };

  const app = initializeApp(firebaseConfig);

  const auth = getAuth(app);

  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    e.preventDefault(); 

    const email = document.getElementById("email").value;
    const password = document.getElementById("senha").value;

    if (!email || !password) {
      alert("Preencha e-mail e senha.");
      return;
    }

   
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
       
        const user = userCredential.user;
        console.log("Usuário cadastrado:", user.email);
        
        window.location.href = "painel.html";
      })
      .catch((error) => {
        console.error(error.code, error.message);
        alert("OH NÃO VOCE COMETEU UM ERRO TERRÍVEL, se liga: " + error.message);
      });
  });
</script>


</body>

</html>
