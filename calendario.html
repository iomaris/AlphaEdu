<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaEdu - Calendário</title>
  
  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Link para a sua folha de estilo externa -->
  <link rel="stylesheet" href="css/styleCalendario.css">
</head>
<body>

<!-- ================================================== -->
<!-- ===== 1. SIDEBAR CORRIGIDA (UMA ÚNICA VEZ ) ===== -->
<!-- ================================================== -->
<div class="sidebar">
  <!-- Navegação Principal -->
  <div class="sidebar-main-navigation">
    <h2><i data-lucide="book-open"></i> AlphaEdu</h2>
    <nav>
      <a href="painel.html"><i data-lucide="layout-dashboard"></i> Painel</a>
      <a href="cronometro.html"><i data-lucide="timer"></i> Cronômetro</a>
      <a href="calendario.html" class="active"><i data-lucide="calendar"></i> Calendário</a>
      <a href="bloco_de_notas.html"><i data-lucide="notebook-pen"></i> Bloco de Notas</a>
      <a href="flashcards.html"><i data-lucide="layers"></i> Flashcards</a>
    </nav>
  </div>

  <!-- Menu Inferior de Perfil -->
  <div id="profile-menu-container" class="sidebar-bottom-menu">
    <button id="profile-menu-button" class="bottom-menu-item profile-button">
      <span class="profile-avatar">AT</span>
    </button>
    <div id="profile-dropdown" class="profile-dropdown-sidebar">
      <div class="dropdown-header">
        <span class="username">Aluno Teste</span>
        <span class="email">aluno.teste@email.com</span>
      </div>
      <a href="perfil.html" class="dropdown-item">
        <i data-lucide="user-cog"></i>
        <span>Editar Perfil</span>
      </a>
      <a href="configuracao.html" class="dropdown-item">
        <i data-lucide="settings"></i>
        <span>Configurações</span>
      </a>
      <div class="dropdown-divider"></div>
      <a href="inicial.html" class="dropdown-item logout">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </a>
    </div>
  </div>
</div>

<!-- ================================================== -->
<!-- ========= 2. CONTEÚDO PRINCIPAL DA PÁGINA ========= -->
<!-- ================================================== -->
<div class="main">
  <div class="banner">
    <i data-lucide="calendar"></i>
    <h3>Calendário Interativo</h3>
    <p>Visualize, crie e gerencie seus eventos acadêmicos e pessoais.</p>
  </div>
  <div class="panel">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month"><i data-lucide="chevron-left"></i></button>
        <div class="month-year" id="month-year"></div>
        <button id="next-month"><i data-lucide="chevron-right"></i></button>
      </div>
      <div class="weekdays">
        <div>dom</div><div>seg</div><div>ter</div><div>qua</div><div>qui</div><div>sex</div><div>sab</div>
      </div>
      <div class="days" id="calendar-days"></div>
    </div>
    <div class="events">
      <h3 id="events-title"></h3>
      <button class="add-event-btn" id="add-event-btn"><i data-lucide="plus"></i> Novo Evento</button>
      <div class="event-list" id="event-list"></div>
    </div>
  </div>
</div>

<!-- ================================================== -->
<!-- =========== 3. MODAL PARA ADICIONAR EVENTO =========== -->
<!-- ================================================== -->
<div class="modal" id="event-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h4>Novo Evento</h4>
      <button class="close-btn" id="close-modal">&times;</button>
    </div>
    <form id="event-form">
      <div class="form-group"><label for="event-title-input">Título</label><input type="text" id="event-title-input" required></div>
      <div class="form-group"><label for="event-date">Data</label><input type="date" id="event-date" required></div>
      <div class="form-group"><label for="event-type">Tipo</label><select id="event-type" required><option value="Tarefa">Tarefa</option><option value="Prova">Prova</option><option value="Reunião">Reunião</option><option value="Outro">Outro</option></select></div>
      <div class="form-group"><label for="event-desc">Descrição (Opcional)</label><textarea id="event-desc" placeholder="Digite uma descrição..."></textarea></div>
      <div class="modal-actions"><button type="button" class="btn-cancel" id="cancel-btn">Cancelar</button><button type="submit" class="btn-save">Adicionar</button></div>
    </form>
  </div>
</div>

<!-- Link para o seu script externo -->
<script src="js/scriptCalendario.js"></script>
<!-- Adicione o script global para o menu funcionar -->
<script src="js/scriptGlobal.js"></script>
</body>
</html>
