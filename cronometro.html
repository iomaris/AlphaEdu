<!-- Conteúdo Principal -->
<div class="main">
  <header class="main-header">
    <h1>Cronômetro Pomodoro</h1>
    <p>Gerencie seu tempo de estudo e pausas para máxima produtividade.</p>
  </header>

  <div class="panel">
    <div class="tabs">
      <button id="tab-pomodoro" class="active">Pomodoro</button>
      <button id="tab-timer">Temporizador</button>
    </div>

    <div id="pomodoro-tab" class="tab-content active">
      <div class="timer-display" id="pomodoro-display">
        <div class="time-card" id="pomodoro-minutes">25</div>
        <div class="time-separator">:</div>
        <div class="time-card" id="pomodoro-seconds">00</div>
      </div>
      <div class="controls">
        <button onclick="startPomodoro()">Iniciar</button>
        <button onclick="pausePomodoro()">Pausar</button>
        <button onclick="resetPomodoro()">Resetar</button>
      </div>
    </div>

    <div id="timer-tab" class="tab-content">
      <div class="timer-display" id="custom-display">
        <div class="time-card" id="custom-minutes">00</div>
        <div class="time-separator">:</div>
        <div class="time-card" id="custom-seconds">00</div>
      </div>
      <div class="input-row">
        <input type="number" id="custom-minutes-input" placeholder="Minutos" min="0" />
        <input type="number" id="custom-seconds-input" placeholder="Segundos" min="0" max="59" />
      </div>
      <div class="controls">
        <button onclick="startCustomTimer()">Iniciar</button>
        <button onclick="pauseCustomTimer()">Pausar</button>
        <button onclick="resetCustomTimer()">Resetar</button>
      </div>
    </div>

    <div class="settings" id="pomodoro-settings">
      <h4>Configurações do Pomodoro</h4>
      <div class="settings-row">
        <label for="pomodoro-length">Duração (min):</label>
        <input type="number" id="pomodoro-length" value="25" min="1" />
        <button onclick="applySettings()">Aplicar</button>
      </div>
    </div>
  </div>
</div>
