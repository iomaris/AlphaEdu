<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaEdu - Painel do Professor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/PainelProfessor.css">
</head>
<body>

<!-- Sidebar (Estrutura já está correta ) -->
<div class="sidebar">
  <div class="sidebar-main-navigation">
    <div class="sidebar-header">
      <button id="toggle-sidebar-btn"><i data-lucide="menu"></i></button>
    </div>
    <nav>
      <a href="PainelProfessor.html" class="active"><i data-lucide="layout-dashboard"></i> <span>Painel</span></a>
      <a href="ProfessorCalendario.html"><i data-lucide="calendar"></i> <span>Calendário</span></a>
      <a href="GerenciarAvisos.html"><i data-lucide="megaphone"></i> <span>Gerenciar Avisos</span></a>
    </nav>
  </div>
  <div id="profile-menu-container" class="sidebar-bottom-menu">
    <button id="profile-menu-button" class="profile-button">
      <span id="profile-avatar" class="profile-avatar"></span>
      <div class="profile-info">
        <span id="profile-username" class="username">Carregando...</span>
        <span id="profile-email" class="email"></span>
      </div>
    </button>
    <div id="profile-dropdown" class="profile-dropdown-sidebar">
      <div class="dropdown-header">
        <span id="dropdown-username" class="username"></span>
        <span id="dropdown-email" class="email"></span>
      </div>
      <a href="EditarPerfilProfessor.html" class="dropdown-item"><i data-lucide="user-cog"></i><span>Editar Perfil</span></a>
      <a href="ConfiguracoesProfessor.html" class="dropdown-item"><i data-lucide="settings"></i><span>Configurações</span></a>
      <div class="dropdown-divider"></div>
      <a href="#" id="logout-btn" class="dropdown-item logout"><i data-lucide="log-out"></i><span>Sair</span></a>
    </div>
  </div>
</div>

<!-- Conteúdo Principal -->
<div class="main">
  <section id="painel">
    <header class="main-header">
      <div>
        <h1 id="welcome-message">Bem-vindo(a), Professor!</h1>
        <p>Gerencie suas turmas, avisos e calendário acadêmico.</p>
      </div>
    </header>
    <div class="panel">
      <div class="panel-header">
        <i data-lucide="users"></i>
        <h3>Minhas Turmas</h3>
        <div class="panel-actions">
          <!-- ✅ BOTÃO "ADICIONAR TURMA" ADICIONADO -->
          <button id="join-class-btn" class="btn-secondary"><i data-lucide="log-in"></i> Adicionar Turma</button>
          <button id="create-class-btn" class="btn-primary"><i data-lucide="plus"></i> Criar Turma</button>
        </div>
      </div>
      <div id="turmas-grid" class="turmas-grid"></div>
    </div>
  </section>
  <!-- Outras seções (calendario, avisos) permanecem iguais -->
</div>




<!-- ===== MODAIS ===== -->

<!-- Modal para Criar/Editar Turma -->
<div id="class-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2 id="class-modal-title">Criar Nova Turma</h2>
    <form id="class-form">
      <input type="hidden" id="class-id-input">
      <label for="className">Nome da Turma:</label>
      <input type="text" id="className" required placeholder="Ex: 3º Ano A - Matemática">
      <label for="classYear">Ano Letivo:</label>
      <input type="number" id="classYear" required placeholder="Ex: 2024" min="2020" max="2099">
      <button type="submit" class="btn-primary">Salvar Turma</button>
    </form>
  </div>
</div>

<!-- ✅ MODAL "ADICIONAR TURMA" ADICIONADO -->
<div id="join-class-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Adicionar-se a uma Turma</h2>
    <form id="join-class-form">
      <label for="joinCode">Código da Turma:</label>
      <input type="text" id="joinCode" required placeholder="Digite o código de 6 dígitos">
      <button type="submit" class="btn-primary">Entrar na Turma</button>
    </form>
  </div>
</div>

<!-- ===== MODAIS (CRIAR/EDITAR TURMA, AVISO, EVENTO, ETC.) ===== -->
<!-- Modal para Criar/Editar Turma -->
<div id="class-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2 id="class-modal-title">Criar Nova Turma</h2>
    <form id="class-form">
      <input type="hidden" id="class-id-input">
      <label for="className">Nome da Turma:</label>
      <input type="text" id="className" required placeholder="Ex: 3º Ano A - Matemática">
      <label for="classYear">Ano Letivo:</label>
      <input type="number" id="classYear" required placeholder="Ex: 2024" min="2020" max="2099">
      <button type="submit" class="btn-primary">Salvar Turma</button>
    </form>
  </div>
</div>

<!-- Modal para Criar/Editar Aviso -->
<div id="aviso-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="aviso-modal-title">Novo Aviso</h2>
        <form id="aviso-form">
            <input type="hidden" id="aviso-id-input">
            <label for="aviso-title">Título do Aviso:</label>
            <input type="text" id="aviso-title" required>
            <label for="aviso-text">Conteúdo:</label>
            <textarea id="aviso-text" rows="5" required></textarea>
            <label for="aviso-turma">Selecione a Turma:</label>
            <select id="aviso-turma" required></select>
            <button type="submit" class="btn-primary">Publicar Aviso</button>
        </form>
    </div>
</div>

<!-- Modal para Criar/Editar Evento -->
<div id="event-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="event-modal-title">Novo Evento</h2>
        <form id="event-form">
            <input type="hidden" id="event-id-input">
            <label for="event-title">Título do Evento:</label>
            <input type="text" id="event-title" required>
            <label for="event-turma">Selecione a Turma:</label>
            <select id="event-turma" required></select>
            <button type="submit" class="btn-primary">Salvar Evento</button>
        </form>
    </div>
</div>

<!-- Modal de Confirmação (Genérico) -->
<div id="confirm-modal" class="modal">
    <div class="modal-content" style="max-width: 450px; text-align: center;">
        <h2 id="confirm-modal-title">Confirmar Ação</h2>
        <p id="confirm-modal-text" style="margin: 20px 0;"></p>
        <div class="modal-actions">
            <button id="confirm-cancel-btn" class="btn-secondary">Cancelar</button>
            <button id="confirm-ok-btn" class="btn-danger">Confirmar</button>
        </div>
    </div>
</div>

<script type="module" src="js/PainelProfessor.js"></script>
</body>
</html>
